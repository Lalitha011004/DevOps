<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Home</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?studio,creative') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .hero h2 {
            font-size: 50px;
        }

        .hero p {
            font-size: 20px;
            margin: 15px 0;
        }

        .hero button {
            padding: 12px 20px;
            font-size: 18px;
            background: #f4a261;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #e76f51;
        }

        /* Services Section */
        #services {
            padding: 50px;
            background: #fff;
        }

        #services h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .service-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .service-box div {
            background: #f4a261;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        /* Contact Section */
        #contact {
            padding: 50px;
            background: #ddd;
        }

        #contact form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact button {
            width: 100%;
            padding: 10px;
            background: #f4a261;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #contact button:hover {
            background: #e76f51;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Studio Name</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Welcome to Our Studio</h2>
        <p>Creating stunning visuals and designs for your brand.</p>
        <button onclick="showAlert()">Get Started</button>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-box">
            <div><h3>Photography</h3></div>
            <div><h3>Videography</h3></div>
            <div><h3>Graphic Design</h3></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Studio Name. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript Functions

        function showAlert() {
            alert("Thank you for your interest! We'll get back to you soon.");
        }

        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("All fields are required.");
                return false;
            }

            alert("Message sent successfully!");
            return true;
        }
    </script>

</body>
</html>
